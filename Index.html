<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Barcode Scanner</title>
</head>
<body>
    <div class="container">
        <h1>Supermarket Barcode Scanner</h1>

        <!-- Login Form -->
        <div id="login-section" class="section">
            <h2>Login</h2>
            <label>Username: </label><input type="text" id="username" value="user123"><br>
            <label>Password: </label><input type="password" id="password" value="pass123"><br>
            <button onclick="login()">Login</button>
        </div>

        <!-- Barcode Scanner Section -->
        <div id="scanner-section" class="section" style="display:none;">
            <h2>Scan Barcodes</h2>
            <div id="my-qr-reader"></div>
            <h3>Scanned Products</h3>
            <div id="product-list"></div>
            <button onclick="generateBill()">Generate Bill</button>
            <button onclick="viewHistory()">View History</button>
        </div>

        <!-- Product Details Form (Only when product not found in localStorage) -->
        <div id="product-form-section" class="section" style="display:none;">
            <h3>Enter Product Details</h3>
            <label>Product Name: </label><input type="text" id="product-name"><br>
            <label>Price: â‚¹</label><input type="number" id="product-price"><br>
            <label>Expiry Date: </label><input type="date" id="product-expiry"><br>
            <button onclick="saveProductDetails()">Save Product Details</button>
        </div>

        <!-- Bill and History Section -->
        <div id="bill-section" class="section" style="display:none;"></div>
        <div id="history-section" class="section" style="display:none;"></div>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
